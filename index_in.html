<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/style_st.css" />
    <title>form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__logo">
        <img src="./images/guruji_logo.png" alt="logo" />
        <form class="wrapper__form">
          <div class="form__title">
            <h2>Welcome</h2>
            <p>Please login to your account</p>
          </div>
          <div class="form__content">
            <div class="for__item">
              <label for="form-email">
                <input id="form-email" type="email" placeholder="Email Addres"
              /></label>
              <button><img src="./images/icon-mail.svg" alt="mail" /></button>
            </div>
            <div class="for__item">
              <label for="form-password">
                <input
                  id="form-password"
                  type="password"
                  placeholder="Password"
              /></label>
              <button>
                <img src="./images/icon-eye.svg" alt="icon-eye" />
              </button>
            </div>
            <button class="form-btn">Login</button>
            <a href="/forgot-password">Forgot password</a>
          </div>
          <div class="form__buttons">
            <button class="form-btn form-btn-blue">
              <img src="./images/icon-facebook.svg" alt="facebook" />
            </button>
            <button class="form-btn form-btn-orange">Login as a guest</button>
            <p>Donâ€™t have an account? <a href="#">Regist now</a></p>
          </div>
        </form>
        <div class="wrapper__footer">
          <p>
            By signing up, you are agree with our
            <a href="#">Terms & Conditions</a>
          </p>
        </div>
      </div>
    </div>
    <form>
      <div></div>
      <div></div>
    </form>
  </body>
</html>
